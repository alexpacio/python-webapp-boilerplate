apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend-api
spec:
  replicas: 1
  selector:
    matchLabels:
      app: backend-api
  template:
    metadata:
      labels:
        app: backend-api
    spec:
      containers:
        - name: backend-api
          image: {{ .Values.backendApi.image }}
          ports:
            - containerPort: 8000
          envFrom:
            - configMapRef:
                name: app-configs