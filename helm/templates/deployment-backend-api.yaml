apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend-api
spec:
  replicas: 1
  selector:
    matchLabels:
      app: backend-api
  template:
    metadata:
      labels:
        app: backend-api
    spec:
      initContainers:
        - name: wait-for-pulumi
          image: busybox
          command:
            - sh
            - -c
            - |
              echo "Waiting for Pulumi Job completion..."
              while [ "$(kubectl get configmap pulumi-status -o jsonpath='{.data.completed}')" != "true" ]; do
                echo "Pulumi not completed yet...";
                sleep 5;
              done
              echo "Pulumi Job completed!"
      containers:
        - name: backend-api
          image: {{ .Values.backendApi.image }}
          ports:
            - containerPort: 8000
          envFrom:
            - configMapRef:
                name: app-configs